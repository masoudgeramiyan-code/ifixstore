<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود / ثبت نام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Style for the Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="loginBtn">ورود</button>
        <button id="signupBtn">ثبت نام</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>ورود به حساب کاربری</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="نام کاربری" required><br>
                <input type="password" name="password" placeholder="رمز عبور" required><br>
                <button type="submit">ورود</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignup">&times;</span>
            <h2>ثبت نام</h2>
            <form action="/signup" method="POST">
                <input type="text" name="fullname" placeholder="نام کامل" required><br>
                <input type="email" name="email" placeholder="ایمیل" required><br>
                <input type="password" name="password" placeholder="رمز عبور" required><br>
                <button type="submit">ثبت نام</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal elements
        var loginModal = document.getElementById("loginModal");
        var signupModal = document.getElementById("signupModal");

        // Get the buttons that open the modals
        var loginBtn = document.getElementById("loginBtn");
        var signupBtn = document.getElementById("signupBtn");

        // Get the <span> elements that close the modals
        var closeLogin = document.getElementById("closeLogin");
        var closeSignup = document.getElementById("closeSignup");

        // When the user clicks on the "Login" button, open the login modal
        loginBtn.onclick = function() {
            loginModal.style.display = "block";
        }

        // When the user clicks on the "Signup" button, open the signup modal
        signupBtn.onclick = function() {
            signupModal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the login modal
        closeLogin.onclick = function() {
            loginModal.style.display = "none";
        }

        // When the user clicks on <span> (x), close the signup modal
        closeSignup.onclick = function() {
            signupModal.style.display = "none";
        }

        // When the user clicks anywhere outside the modal, close it
        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target == signupModal) {
                signupModal.style.display = "none";
            }
        }
    </script>

</body>
</html>
