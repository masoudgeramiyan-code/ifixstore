<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ورود / ثبت نام</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      text-align: center;
    }

    button.main-btn {
      padding: 12px 28px;
      background: #4CAF50;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }
    button.main-btn:hover {
      background: #43a047;
      transform: translateY(-2px);
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      width: 90%;
      max-width: 380px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: right;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d8d8d8;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 4px rgba(76,175,80,0.4);
      outline: none;
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 5px;
    }

    button.submit-btn:hover {
      background: #43a047;
    }

    .close-btn {
      margin-top: 12px;
      background: #ddd;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <div class="container">
    <button class="main-btn" onclick="openModal('loginModal')">ورود</button>
    <button class="main-btn" onclick="openModal('signupModal')">ثبت‌نام</button>
  </div>

  <!-- ===== LOGIN MODAL ===== -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>ورود</h2>
      <form id="loginForm">
        <div class="input-group">
          <label>ایمیل</label>
          <input type="email" name="email" required>
        </div>

        <div class="input-group">
          <label>رمز عبور</label>
          <input type="password" name="password" required>
        </div>

        <input type="hidden" name="formType" value="login">

        <button class="submit-btn" type="submit">ورود</button>
        <button class="close-btn" type="button" onclick="closeModal('loginModal')">بستن</button>
      </form>
    </div>
  </div>

  <!-- ===== SIGNUP MODAL ===== -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>ثبت‌نام</h2>

      <form id="signupForm">
        
        <div class="input-group">
          <label>نام و نام خانوادگی</label>
          <input type="text" name="fullname" required>
        </div>

        <div class="input-group">
          <label>ایمیل</label>
          <input type="email" name="email" required>
        </div>

        <div class="input-group">
          <label>شماره تماس</label>
          <input type="text" name="phone" required maxlength="11">
        </div>

        <div class="input-group">
          <label>رمز عبور</label>
          <input type="password" name="password" required>
        </div>

        <input type="hidden" name="formType" value="signup">

        <button class="submit-btn" type="submit">ثبت‌نام</button>
        <button class="close-btn" type="button" onclick="closeModal('signupModal')">بستن</button>
      </form>

    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // ===== PHONE VALIDATION =====
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      const phone = this.phone.value;

      if (!/^09\d{9}$/.test(phone)) {
        alert("شماره تماس باید با 09 شروع شود و 11 رقم باشد");
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
